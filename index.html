<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meka's 30-Day Wellness & Fitness Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js CDN -->

  <style>

</head>
<body>
  <!-- ... Your HTML layout as in your file ... -->
  <!-- (Your HTML is correct and unchanged; only the <script> block changes) -->
  <script>
    // TABS
    function showTab(tab) {
      document.getElementById('meal-tab').style.display = tab === 'meal' ? '' : 'none';
      document.getElementById('fitness-tab').style.display = tab === 'fitness' ? '' : 'none';
      document.getElementById('meal-tab-btn').classList.toggle('active', tab === 'meal');
      document.getElementById('fitness-tab-btn').classList.toggle('active', tab === 'fitness');
    }

    // MEAL DATA
    const mealData = [
      { day: 'Monday', dayType: 'Regular', meals: [
        { name: 'Break-fast (12pm):', detail: 'Egg white scramble with spinach, tomatoes, and feta; 1 slice whole grain toast; 1 cup mixed berries.' },
        { name: 'Snack:', detail: 'Greek yogurt (plain, nonfat) with chia seeds.' },
        { name: 'Lunch:', detail: 'Grilled chicken breast, quinoa, and mixed greens salad with olive oil & lemon.' },
        { name: 'Snack:', detail: 'Carrot sticks & hummus.' },
        { name: 'Dinner:', detail: 'Salmon, roasted sweet potatoes, and broccoli.' }
      ] },
      { day: 'Tuesday', dayType: 'Meat-Free', meals: [
        { name: 'Break-fast (12pm):', detail: 'Protein smoothie (plant protein, almond milk, spinach, banana, peanut butter).' },
        { name: 'Snack:', detail: 'Cottage cheese with pineapple.' },
        { name: 'Lunch:', detail: 'Chickpea & quinoa bowl with veggies and tahini.' },
        { name: 'Snack:', detail: 'Apple & almond butter.' },
        { name: 'Dinner:', detail: 'Lentil curry with brown rice & green beans.' }
      ] },
      { day: 'Wednesday', dayType: 'Regular', meals: [
        { name: 'Break-fast (12pm):', detail: 'Turkey sausage scramble, bell peppers, onions, 1 slice whole wheat bread.' },
        { name: 'Snack:', detail: 'Protein bar.' },
        { name: 'Lunch:', detail: 'Grilled shrimp, brown rice, and mixed veggies.' },
        { name: 'Snack:', detail: 'Edamame.' },
        { name: 'Dinner:', detail: 'Baked chicken thighs, sweet potato mash, green salad.' }
      ] },
      { day: 'Thursday', dayType: 'Regular', meals: [
        { name: 'Break-fast (12pm):', detail: 'Oats with whey protein, blueberries, and almond butter.' },
        { name: 'Snack:', detail: 'Low-fat cheese stick.' },
        { name: 'Lunch:', detail: 'Tuna salad wrap with greens.' },
        { name: 'Snack:', detail: 'Sliced cucumber with tzatziki.' },
        { name: 'Dinner:', detail: 'Grilled steak, quinoa, roasted asparagus.' }
      ] },
      { day: 'Friday', dayType: 'Regular', meals: [
        { name: 'Break-fast (12pm):', detail: 'Egg and veggie frittata, side of fruit.' },
        { name: 'Snack:', detail: 'Protein shake.' },
        { name: 'Lunch:', detail: 'Chicken breast, roasted potatoes, green beans.' },
        { name: 'Snack:', detail: 'Sliced bell peppers.' },
        { name: 'Dinner:', detail: 'Baked cod, wild rice, saut√©ed spinach.' }
      ] },
      { day: 'Saturday', dayType: 'Regular', meals: [
        { name: 'Break-fast (12pm):', detail: 'High-protein pancakes with fresh strawberries.' },
        { name: 'Snack:', detail: 'Low-fat Greek yogurt.' },
        { name: 'Lunch:', detail: 'Turkey & veggie stir-fry, brown rice.' },
        { name: 'Snack:', detail: 'Mixed nuts.' },
        { name: 'Dinner:', detail: 'Roast chicken, sweet potato, steamed broccoli.' }
      ] },
      { day: 'Sunday', dayType: 'Cheat Meal', meals: [
        { name: 'Break-fast (12pm):', detail: 'Omelette with cheese, onions, peppers; 2 slices turkey bacon.' },
        { name: 'Snack:', detail: 'Fruit salad.' },
        { name: 'Lunch:', detail: 'Grilled chicken Caesar salad.' },
        { name: 'Snack:', detail: 'Rice cake with peanut butter.' },
        { name: 'Dinner:', detail: 'Your favorite meal (enjoy responsibly!)' }
      ] },
    ];

    // Render Meal Day Buttons & Details
    function renderMealDay(index) {
      const meal = mealData[index];
      document.querySelectorAll('.day-btn.meal').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      let html = `<h3>${meal.day} (${meal.dayType} Day)</h3><div class="details-list">`;
      meal.meals.forEach(m => {
        html += `<div class="flex"><span>üçΩÔ∏è</span><div><h4>${m.name}</h4><p>${m.detail}</p></div></div>`;
      });
      html += '</div>';
      if (meal.dayType === 'Cheat Meal') {
        html += `<div class="note">Cheat Meal: Enjoy a favorite meal, but keep portions reasonable and stay mindful!</div>`;
      }
      document.getElementById('meal-details').innerHTML = html;
    }
    const mealDayBtns = document.getElementById('meal-day-btns');
    mealData.forEach((day, idx) => {
      const btn = document.createElement('button');
      btn.className = 'day-btn meal' + (idx === 0 ? ' active' : '');
      btn.innerText = day.day;
      btn.onclick = () => renderMealDay(idx);
      mealDayBtns.appendChild(btn);
    });
    renderMealDay(0);

    // Meal Chart (Pie)
    const mealTypes = mealData.map(d => d.dayType);
    const mealCounts = {
      'Regular': mealTypes.filter(t => t === 'Regular').length,
      'Meat-Free': mealTypes.filter(t => t === 'Meat-Free').length,
      'Cheat Meal': mealTypes.filter(t => t === 'Cheat Meal').length
    };
    new Chart(document.getElementById('mealChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: Object.keys(mealCounts),
        datasets: [{
          data: Object.values(mealCounts),
          backgroundColor: ['#0D9488', '#fbbf24', '#ef4444'],
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // FITNESS DATA
    const fitnessData = [
      { day: 'Monday', dayType: 'Upper Body', details: [
        { name: 'Main Focus:', detail: 'Push & Pull (Chest, Back, Shoulders, Arms)' },
        { name: 'Sample Routine:', detail: 'Push-ups, Dumbbell Rows, Shoulder Press, Bicep Curls, Triceps Dips (3 sets x 10-15 reps each)' },
        { name: 'Cardio:', detail: '10-min brisk walk or treadmill' }
      ] },
      { day: 'Tuesday', dayType: 'Lower Body', details: [
        { name: 'Main Focus:', detail: 'Legs & Glutes (Quads, Hamstrings, Glutes, Calves)' },
        { name: 'Sample Routine:', detail: 'Squats, Lunges, Glute Bridges, Calf Raises (3 sets x 12 reps each)' },
        { name: 'Core:', detail: 'Plank (3 x 30-45s)' }
      ] },
      { day: 'Wednesday', dayType: 'Active Recovery', details: [
        { name: 'Main Focus:', detail: 'Mobility, Light Cardio' },
        { name: 'Options:', detail: 'Yoga, Stretching, 20-min light walk, or foam rolling' }
      ] },
      { day: 'Thursday', dayType: 'Upper Body', details: [
        { name: 'Main Focus:', detail: 'Repeat Monday; increase weight or reps if possible' },
        { name: 'Sample Routine:', detail: 'Incline Push-ups, Lat Pulldowns, Lateral Raises, Hammer Curls, Triceps Kickbacks' },
        { name: 'Cardio:', detail: '10-min jump rope or cycling' }
      ] },
      { day: 'Friday', dayType: 'Lower Body', details: [
        { name: 'Main Focus:', detail: 'Repeat Tuesday; increase weight or reps if possible' },
        { name: 'Sample Routine:', detail: 'Deadlifts, Bulgarian Split Squats, Step-ups, Seated Calf Raises' },
        { name: 'Core:', detail: 'Russian Twists (3 x 20 reps)' }
      ] },
      { day: 'Saturday', dayType: 'HIIT/Cardio', details: [
        { name: 'Main Focus:', detail: 'High Intensity Interval Training (HIIT) or moderate steady-state cardio' },
        { name: 'Sample Routine:', detail: '20-min HIIT (e.g., 45s work/15s rest: burpees, mountain climbers, jump squats, high knees)' }
      ] },
      { day: 'Sunday', dayType: 'Rest', details: [
        { name: 'Main Focus:', detail: 'Full Rest OR gentle walk/stretching' },
        { name: 'Note:', detail: 'Prioritize sleep and hydration' }
      ] },
    ];
    // Render Fitness Day Buttons & Details
    function renderFitnessDay(index) {
      const fit = fitnessData[index];
      document.querySelectorAll('.day-btn.fitness').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      let html = `<h3>${fit.day} (${fit.dayType} Day)</h3><div class="details-list">`;
      fit.details.forEach(f => {
        html += `<div class="flex"><span>üèãÔ∏è</span><div><h4>${f.name}</h4><p>${f.detail}</p></div></div>`;
      });
      html += '</div>';
      if (fit.dayType === 'Rest') {
        html += `<div class="note">Rest Day: Allow your body to recover to maximize progress next week!</div>`;
      }
      document.getElementById('fitness-details').innerHTML = html;
    }
    const fitnessDayBtns = document.getElementById('fitness-day-btns');
    fitnessData.forEach((day, idx) => {
      const btn = document.createElement('button');
      btn.className = 'day-btn fitness' + (idx === 0 ? ' active' : '');
      btn.innerText = day.day;
      btn.onclick = () => renderFitnessDay(idx);
      fitnessDayBtns.appendChild(btn);
    });
    renderFitnessDay(0);

    // Fitness Chart (Pie)
    const workoutTypes = fitnessData.map(d => d.dayType);
    const workoutCounts = {};
    workoutTypes.forEach(type => {
      workoutCounts[type] = (workoutCounts[type] || 0) + 1;
    });
    new Chart(document.getElementById('fitnessChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: Object.keys(workoutCounts),
        datasets: [{
          data: Object.values(workoutCounts),
          backgroundColor: [
            '#0D9488', '#fbbf24', '#818cf8', '#f472b6', '#22d3ee', '#c026d3', '#94a3b8'
          ],
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
